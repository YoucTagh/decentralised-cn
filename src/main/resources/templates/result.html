<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<p th:text="'Result for the resource at IRI: ' + ${resourceDetail.mainIri}"></p>
<p th:text="'Conformance shape graph IRI: ' + ${sameAsResource.shapeGraphIri}"></p>


<div class="container">
    <h2 th:text="'There is '+ ${resourceDetail.numRepresentations} +' representations of that resource'"></h2>
    <a href="/cntpsa">Try Another IRI</a>
    <table class="table">
        <thead>
        <tr>
            <td scope="col">Representation IRI</td>
            <td scope="col">Status</td>
            <td scope="col">Content Type</td>
            <td scope="col">Is Valid</td>
            <td scope="col">Triple #</td>
            <!--            <th scope="col">Check Content</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="representationDetail: ${resourceDetail.representationDetails}">
            <th><a target="_blank" th:href="${representationDetail.iri}" th:text="${representationDetail.iri}"></a>
            </th>
            <th th:text="${representationDetail.status}"/>
            <th th:text="${representationDetail.contentType}"/>
            <th th:text="${representationDetail.isValid}"/>
            <th th:text="${representationDetail.tripleNumber}"/>

            <!--                    <input type="hidden" name="shapeIri" id="shapeIri" th:value="${sameAsResource.shapeGraphIri}"/>-->
            <!--                    <button type="submit" name="submit" value="value" class="link-button">Validate Representation-->
            <!--                    </button>-->
            <!--                </form>-->
            <!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
